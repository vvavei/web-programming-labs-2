{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block script %}{% endblock %}

{% block main %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #2ecc71; /* Зеленоватый фон */
            color: #fff;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: absolute; /* Абсолютное позиционирование */
            top: 50%; /* Смещение вверх на 50% высоты страницы */
            left: 50%; /* Смещение влево на 50% ширины страницы */
            transform: translate(-50%, -50%); /* Смещение на половину ширины и высоты формы */
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #f9f9f9;
            color: #333;
        }

        button {
            background: #e74c3c; /* Красный цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #c0392b; /* Темнее красный */
        }

    </style>

    <h1>Сколько вам лет?</h1>
    <form method="POST" action="{{ url_for('lab9.age', name=name) }}">
        <input type="number" id="age" name="age" min="1" required><br><br>
        <button type="submit">Далее</button>
    </form>
{% endblock %}
