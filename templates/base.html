<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Софья Свиридова. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='lab1/favicon-32x32.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='lab1/favicon-16x16.png') }}" type="image/x-icon">
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}

            {% if request.cookies.get('background') %}
            background-color: {{ request.cookies.get('background') }};
            {% endif %}

            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}px;
            {% endif %}

            {% if request.cookies.get('font_weight') %}
            font-weight: {{ request.cookies.get('font_weight') }};
            {% endif %}
        }
    </style>
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        WEB-программмирование, часть 2. {{ self.lab() }} 
    </header>

    <main>
     <a href="/">Главное меню</a><br>
     {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Софья Свиридова, ФБИ-22, 3 курс, 2024
    </footer>
</body>
</html>
